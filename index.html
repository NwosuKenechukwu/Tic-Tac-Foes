<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe!</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Unbounded&display=swap"
      rel="stylesheet"
    />
    <script defer src="/script.js"></script>
    <nav>TIC-TAC-TOE!</nav>
  </head>
  <body>
    <div class="player-select">
      <p class="select-text">Select a mode to start the game!</p>
      <div class="select-card">
        <p><img src="/img/Face-01.svg" alt="Player Icon" />Player</p>
        <button class="ttt-button select-button player-vs-bot">Select</button>
        <p><img src="/img/AI-01.svg" alt="Bot Icon" />Bot</p>
      </div>
      <div class="select-card">
        <p><img src="/img/Face-01.svg" alt="Player Icon" />Player</p>
        <button class="ttt-button select-button player-vs-player">
          Select
        </button>
        <p><img src="/img/Face-01.svg" alt="Player Icon" />Player</p>
      </div>
    </div>
    <!-- ------------------------------------------------------ -->
    <div class="board">
      <div class="player">
        <h2 class="player-name player1"></h2>
        <button class="ttt-button change-name">Change Name</button>
        <p class="sign sign-x">X</p>
      </div>
      <div class="board-container">
        <div class="row">
          <div class="grid"></div>
          <div class="grid"></div>
          <div class="grid"></div>
        </div>
        <div class="row">
          <div class="grid"></div>
          <div class="grid"></div>
          <div class="grid"></div>
        </div>
        <div class="row">
          <div class="grid"></div>
          <div class="grid"></div>
          <div class="grid"></div>
        </div>
      </div>
      <div class="player">
        <h2 class="player-name player2"></h2>
        <button class="ttt-button bot-button change-name">Change Name</button>
        <select class="diff">
          <option value="placeholder" disabled selected>
            Select Difficulty
          </option>
          <option value="easy">Easy</option>
          <option value="unbeatable">Unbeatable</option>
        </select>
        <p class="diffText"></p>
        <p class="sign sign-o">0</p>
      </div>
    </div>

    <!-- ------------------------------------------------------ -->

    <div class="outcome">
      <p class="outcome-text"></p>
    </div>

    <div class="reset-or-new">
      <button class="ttt-button reset-game">Reset Game</button>
      <button class="ttt-button swap-signs">Swap Signs</button>
      <button class="ttt-button new-game">New Game!</button>
    </div>
  </body>
</html>
